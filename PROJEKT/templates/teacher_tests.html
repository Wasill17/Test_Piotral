{% extends "base.html" %}
{% block head %}
  <title>Twoje testy</title>
  <style>
    .test-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .test-actions {
      margin-top: 10px;
    }
    .test-actions a {
      margin-right: 10px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
{% endblock %}

{% block body %}
  <h1>Twoje testy</h1>

  <div style="margin-bottom: 20px;">
    <a href="{{ url_for('create_test') }}" class="btn">➕ Dodaj test</a>
  </div>

  {% for test in tests %}
    <div class="test-card">
      <h2>{{ test.title }}</h2>
      <p>{{ test.description }}</p>
      <div class="test-actions">
        <a class="btn" href="{{ url_for('view_test', test_id=test.id) }}">Otwórz</a>
        <a class="btn" href="{{ url_for('edit_test', test_id=test.id) }}">Edytuj</a>
        <a class="btn" href="{{ url_for('delete_test', test_id=test.id) }}">Usuń</a>
      </div>
    </div>
  {% else %}
    <p>Brak testów.</p>
  {% endfor %}
{% endblock %}
